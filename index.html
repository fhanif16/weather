<!doctype html>
<html lang="en">

<head>
    <title>Temperature Hot</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <style>
        body {
            background: url(images/bg-image.jpg) no-repeat;
            background-size: cover;
            height: 100vh;
        }
    </style>
</head>

<body>
    <div class="container">
        <form class="col-md-6 m-auto py-5">
            <div class="input-group mb-3">
                <input id="city"type="text" class="form-control" placeholder="Enter a location for Weather ...">
                <div class="input-group-append">
                    <button id="input"type="button" class="btn btn-danger">Search</button>
                </div>
            </div>
        </form>
        <div class="weather-status text-white text-center">
            <img src="https://openweathermap.org/img/wn/02d@2x.png" alt="">
            <h1>City</h1>
            <h3 id="weather"><span>0</span>C</h3>
            <h1 class="lead"></h1>
            <script>
                var city = document.getElementById("city")
                 var weather = document.getElementById("weather")
               var button = document.getElementById("input").addEventListener("click",function(){  
                   fetch('http://api.openweathermap.org/data/2.5/weather?q=' + city.value +'&APPID=0abb16a11db67455cf22fd55dc41a265')
                 .then(res => res.json())
                 .then(data =>{
                    const weather = data.main;
                    //const mainWeather = weather.temp;
                    const mainWeather = Math.round(`${ weather.temp -273.15}`) +"C";
                  
                    
                   //const main = weather.main;
                   //console.log(mainWeather);
                    
                   //
                    document.getElementById("weather").innerText =mainWeather;

                   
                 })
                 .catch(err => alert("wrong city name"));
                })
               // .catch(err => alert("wrong city name"));



                 
                 
               
                //})

                
                  
            //
       </script>
        </div>
    </div>

</body>

</html>
